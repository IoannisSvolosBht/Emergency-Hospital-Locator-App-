<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Das Favicon der Anwendung -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- Einstellungen für die Darstellung auf mobilen Geräten -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Farbe des Themes für die Anwendung -->
    <meta name="theme-color" content="#000000" />
    <!-- Beschreibung der Webseite -->
    <meta name="description" content="Web site created using create-react-app" />
    <!-- Icon für Apple-Geräte -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!-- Verweis auf das Web-App-Manifest (für PWA) -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Titel der Webseite -->
    <title>React App</title>
  </head>
  <body>
    <!-- Hinweis für Benutzer, die JavaScript deaktiviert haben -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Der Root-Container, in dem die React-Anwendung gerendert wird -->
    <div id="root"></div>
  </body>
</html>
